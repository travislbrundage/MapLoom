<div class="panel flat" id="search-panel">
  <div class="panel-heading">
    <em>
      <form ng-submit="performSearch()">
        <div class="input-group input-group-sm">
          <input type="text" ng-change="clearResults()" ng-model="searchQuery" class="search-box form-control" placeholder="{{'search_locations' | translate}}">
                <span class="input-group-btn">
                  <a class="btn btn-default" ng-click="performSearch()" type="button">
                    <div class="loom-loading" spinner-radius="16" spinner-hidden="!searchInProgress">
                    </div>
                    <i ng-if="!displayingResults()" class="glyphicon glyphicon-search"></i>
                    <i ng-if="displayingResults()" class="glyphicon glyphicon-remove"></i>
                  </a>
                </span>
        </div>
      </form>
    </em>
  </div>
  <div id="search-results-panel" class="search-content panel-collapse collapse">
    <div id="search-collapse-group" class="panel-group">
      <ul class="list-group" ng-if="config.nominatimSearchEnabled">
        <li class="list-group-item" ng-dblclick="resultDblClicked(result)"
            ng-repeat="result in searchResults" tooltip-popup-delay="500" tooltip-placement="right" tooltip-append-to-body="true" tooltip="{{result.featureDesignationName}}" style="height: 65px">
          <div style="width: 85%" class="pull-left">
            <span class="ellipsis search-result-name">{{result.name}}, {{result.cc}}</span>
            <span><b>Source</b>: {{result.source}}</span>
          </div>
          <div style="width: 15%" class="pull-right">
            <span>({{result.featureDesignationCode}})</span>
          </div>
          <!-- Later need to add this to open a dialog window to the side
          <div style="width: 25%" class="pull-right">
            <span class="pull-right">
              <i class="fa fa-chevron-right" ng-click="resultClicked()"></i>
            </span>
          </div> -->
        </li>
      </ul>
      <ul class="list-group" ng-if="config.geoquerySearchEnabled">
        <li class="list-group-item" ng-click="resultClicked(result)"
            ng-repeat="result in searchResults" tooltip-popup-delay="500" tooltip-placement="right" tooltip-append-to-body="true" tooltip="{{result.name}}">
          <span class="search-result-name">{{result.name}}, {{result.cc}}</span><span><i class="fa fa-chevron-right"></i></span>
          <span>{{result.featureDesignationCode}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
